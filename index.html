<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="input-text" placeholder="Enter a word or sentence">
    <button id="check-button">Check Palindrome</button>
    <!-- নতুন Clear Button যোগ করো -->
<button id="clear-button">Clear</button>

<!-- নতুন History Section যোগ করো -->
<br>
<h3>History</h3>
<ul id="history-list"></ul>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
